<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Button Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.outer-button {
  position: relative;
  width: 200px; /* Set the width of the outer button */
  overflow: hidden;
}

.inner-button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  position: absolute;
  left: -100%; /* Initially hidden outside the outer button */
  transition: left 0.5s ease; /* Transition for sliding effect */
}

.outer-button.expanded .inner-button {
  left: 0; /* Slide the inner button to the right */
}

    </style>
<div class="outer-button" id="outerButton">
  <button class="inner-button" id="innerButton">Slide to Open</button>
</div>

<script>
    document.getElementById("innerButton").addEventListener("click", function(event) {
  // Prevent outer button click when inner button is clicked
  event.stopPropagation();
  window.location.href = "another_page.html"; // Change to the desired page
});

document.getElementById("outerButton").addEventListener("click", function() {
  this.classList.toggle("expanded");
  
  // If the outer button is expanded, start the animation
  if (this.classList.contains("expanded")) {
    // Wait for the animation to complete before opening the page
    setTimeout(() => {
      window.location.href = "another_page.html"; // Change to the desired page
    }, 500); // Adjust the timeout to match the duration of the animation
  }
});

</script>
</body>
</html>
